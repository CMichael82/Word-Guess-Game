<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/style.css">
	<title>Hangman</title>
</head>
<body>

<header class="container">
	<div class="row">
		<div class="col-md-12 title">
			<h1 class="title text-center">Dem Bones! Hangman</h1>
			<h3 class="text-center">Press any key to get started!</h3>
		</div>
	</header>
	
	<main class="container">
		<div class="row">
			<div class="col-md-6">
				<img src="./assets/images/skeleton-moon-tree.jpg" alt="Skeleton" class="img-fluid" id="skeleton">
				<button class="btn btn-light">Play Again</button>
			</div>
			<div class="col-md-6">
				<div id="wordBlock" class ="text-center"></div>
				<br>
				<h4 class="text-center">Letters already Guessed:</h4>
				<div id="guessed" class="text-center"></div>
				<div class="row">
					<col-md-4>
						<div id="remaining"></div>
					</col-md-4>
					<col-md-4>
						<div id="wins"></div>
					</col-md-4>
					<col-md-4>
						<div id="losses"></div>
					</col-md-4>
				</div>
			</div>
		</div>
	</main>
</div>


<script type="text/javascript" src="./assets/javascript/game.js"></script>
	
</body>
</html>
